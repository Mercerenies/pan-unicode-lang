<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Language WIP</title>
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <noscript><div>
      Note: Your browser has disabled Javascript. Without
      Javascript, you can't run my interpreter below.
    </div></noscript>
    Code:
    <br/>
    <textarea id="code" rows="10" cols="80"></textarea>
    <br/>
    Input:
    <br/>
    <textarea id="input" rows="10" cols="80"></textarea>
    <br/>
    <input id="run-button" type="button" value="Run" />
    <br/>
    Output:
    <br/>
    <div id="output"></div>
    <br/>
    Final Stack:
    <br/>
    <div id="stack"></div>

    <br/><br/>
    <hr>
    <div id="compatibility-box">
      Note: This page has been mainly tested on recent versions of
      Mozilla Firefox and Google Chrome. If you're having trouble, I
      recommend using one of those two browsers.
    </div><br/>

    <script type="module">
     import * as Main from './js/main.js';
     document.querySelector('#run-button').addEventListener('click', Main.run);
     Main.initInputMgr();
    </script>
  </body>
</html>
